            <form action="" role="form">
                <div class="form-group">
                    <label for="name"><span class="redStar">* </span>需求名称：</label>

                </div>
                <div id="position" class="icon icon-earth" style="margin-bottom: 20px;">正在获取您的位置</div>

<script src="http://api.map.baidu.com/api?v=2.0&ak=0A5bc3c4fb543c8f9bc54b77bc155724"></script>
<script>
    function getMyPosition() {
        if (window.navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, failed);
        } else {
            alert("当前浏览器不支持GeoLocation！")
        }
    }

    function success(p) {
        var jd = p.coords.longitude;	// 经度
        var wd = p.coords.latitude;		// 纬度
        // 百度地图API功能
        var map = new BMap.Map("allMap");
        var point = new BMap.Point(jd, wd);
        var gc = new BMap.Geocoder();
        gc.getLocation(point, function (rs) {
            var addComp = rs.addressComponents;
            //alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
            $("#position").html("  我们将会尽快安排<strong>" + addComp.province + " " + addComp.city + "</strong>的工程师与您会面洽谈");

        });
    }

    function failed() {
        alert("获取位置失败！");
    }

    getMyPosition();
</script>
